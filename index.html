<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    </link>
    <title>Armstrong Number Indicator</title>
</head>

<body style="background-color:#b0aac0;">
    <div id="background_container">
        <div id="center_container">
            <div id="heading_container">
                <h2 style="text-align: center; margin-bottom: 0.2rem; color: #50394c;"> <b><br>Armstrong Identifier</b>
                </h2>
            </div>
            <div id="calculator_container"><br>
                <label class="form_label">Insert Number</label>
                <input id="number_field" type="number" name="insertnumber" placeholder="Insert Number Here">

                <input id="click_button" type="submit" value="SUBMIT"><br><br>

                <label class="form_label">Return Result</label>
                <input id="result_field" type="text" name="insertnumber" placeholder="Show Result Here">



            </div>


        </div>


    </div>

</body>

</html>
