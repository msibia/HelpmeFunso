<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body style="background-color: #ADD8E6;">
    <div id="background_container">
        <div id="centerpage_container">
            <div id="logo_container">
                <img src="piggyvestlogo.png" width="230" height="70">
            </div>

            <div id="centerform_container">
                <h2 style="text-align: center;"> <b>Create a Secure Account</b> </h2> <p style="text-align: center;">Welcome to the future of Savings & Investments</p>
                
                <label class="form_label">Full Name</label>
                <input type="text" name="firstname" placeholder="Full Name">

                <label class="form_label">Email Adress</label>
                <input type="text" name="email" placeholder="Email Address">

                <label class="form_label">Phone Number</label>
                <input type="text" name="phonenumber" placeholder="Phone Number">

                <label class="form_label">Password</label>
                <input type="text" name="password" placeholder="Password">

                <label class="form_label">Referrer Phone or Promo Code (Optional)</label>
                <input type="text" name="referrercode" placeholder="Referrer Phone or Code"><br><br>
                

                <select id="myList">
                    <option value="1">Click to Select</option>
                    <option value="2">Facebook</option>
                    <option value="3">Instagram</option>
                    <option value="4">Twitter</option>
                    <option value="5">Friend/Family/Coworker Referral</option>
                    <option value="6">Google Search</option>
                    <option value="7">Google Playstore</option>
                    <option value="8">Online Blog</option>
                </select>
                <br><br>
                <input type="submit" value="Create Account"><br><br>
            </div>
                <div id="footnote_container">
                    <a href="https://dashboard.piggyvest.com/login"> Already have an account? Log in</a>
                </div>
            </div>
            
        </div>
    </div>

</body>

</html>
