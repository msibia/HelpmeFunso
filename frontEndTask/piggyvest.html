<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body style="background-color: #ADD8E6;">
    <div id="background_container">
        <div id="centerpage_container">
            <div id="logo_container">
                <img src="piggyvestlogo.png" width="230" height="70">

            </div id="centerform_container">
                <h2> <b>Create a Secure Account</b> </h2> Welcome to the future of Savings & Investments <br><br>
            
                <label for="fname"><b>Full Name</b></label><br>
                <input type="text" id="fname" name="firstname" placeholder="Full Name.."> <br><br>

                <label for="email"><b>Email Adress</b></label><br>
                <input type="text" id="email" name="email" placeholder="Email Address"><br><br>

                <label for="phonenumber"><b>Phone Number</b></label><br>
                <input type="text" id="phonenumber" name="phonenumber" placeholder="Phone Number"><br><br>

                <label for="password"><b>Password</b></label><br>
                <input type="text" id="password" name="password" placeholder="Password"><br><br>

                <label for="referrercode"><b>Referrer Phone or Promo Code (Optional)</b></label><br>
                <input type="text" id="referrercode" name="referrercode" placeholder="Referrer Phone or Code"><br><br>
                

                <select id="myList">
                    <option value="1">Click to Select</option>
                    <option value="2">Facebook</option>
                    <option value="3">Instagram</option>
                    <option value="4">Twitter</option>
                    <option value="5">Friend/Family/Coworker Referral</option>
                    <option value="6">Google Search</option>
                    <option value="7">Google Playstore</option>
                    <option value="8">Online Blog</option>
                </select>
                <br><br>
                <input type="submit" value="Create Account"><br><br>
            </div>
            <div id="footnote_container">
                <a href="https://dashboard.piggyvest.com/login"> Already have an account? Log in</a>
            </div>
        </div>
    </div>

</body>

</html>
